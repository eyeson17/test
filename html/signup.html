<!DOCTYPE html>
<html>
	<head>
        <link rel="stylesheet" href="/project/css/background.css">
    	<link rel="stylesheet" href="/project/css/signup.css">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    
    <body>
    	<div id="signup-container">
            <h3>Sign Up</h3>
            <h6>Please fill in this form to create an account.</h6>
            <hr>
            <form>
                <div id="name-container">
                    <div>
                        <label class="name">First Name</label>
                        <input type="text" placeholder="First Name" required>
                    </div>

                    <div>
                        <label class="name">Last Name</label>
                        <input type="text" placeholder="Last Name" required>
                    </div>
                </div>
            <div class="form-input">
                <label>Email</label>
                <input type="email" placeholder="Email" required>
            </div>

            <div class="form-input">
                <label>Username</label>
                <input type="text" id="username" placeholder="Username" required>
            </div>

            <div class="form-input">
                <label>Password</label>
                <input type="password" placeholder="Password" required>
            </div>

            <div class="form-input">
                <label>Re-type Password</label>
                <input type="password" placeholder="Re-type password" required>
            </div>
            <div class="form-input">
                <label><input type="checkbox">I agree to the <a href="">Terms of Service</a> </label>
            </div>
            <div class="form-input">
                <label><input type="checkbox">I agree to the <a href="">Data Privacy Policy</a> </label>
            </div>

            <button type="submit">Cancel</button>
            <button type="submit">Sign Up</button>
            </form>
        </div>
    </body>
</html>
